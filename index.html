<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crono-x v2</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #filterPanel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 250px;
      z-index: 10;
      font-family: sans-serif;
      font-size: 14px;
    }
    #filterPanel select, #filterPanel label {
      display: block;
      margin: 5px 0;
    }
    #filterPanel input[type=checkbox] {
      margin-right: 5px;
    }
    .cesium-infoBox {
      max-width: 300px;
    }
  </style>
</head>

<body>
  <div id="filterPanel">
    <h3>Filtros</h3>

    <label for="yearSelect">Rango de años:</label>
    <select id="yearSelect">
      <option value="all">Todos</option>
      <option value="prehistoria">Prehistoria</option>
      <option value="0-500">0-500</option>
      <option value="500-1000">500-1000</option>
      <option value="1000-1500">1000-1500</option>
      <option value="1500-1800">1500-1800</option>
      <option value="1800-1900">1800-1900</option>
      <option value="1900-2000">1900-2000</option>
      <option value="2000-2100">2000-Actualidad</option>
    </select>

    <h4>Eras</h4>
    <label><input type="checkbox" class="eraFilter" value="Prehistoria"> Prehistoria</label>
    <label><input type="checkbox" class="eraFilter" value="Edad Antigua"> Edad Antigua</label>
    <label><input type="checkbox" class="eraFilter" value="Edad Media"> Edad Media</label>
    <label><input type="checkbox" class="eraFilter" value="Edad Moderna"> Edad Moderna</label>
    <label><input type="checkbox" class="eraFilter" value="Edad Contemporánea"> Edad Contemporánea</label>

    <h4>Tipos de Evento</h4>
    <label><input type="checkbox" class="categoryFilter" value="Guerras"> Guerras</label>
    <label><input type="checkbox" class="categoryFilter" value="Descubrimientos"> Descubrimientos</label>
    <label><input type="checkbox" class="categoryFilter" value="Creación de Imperios"> Creación de Imperios</label>
    <label><input type="checkbox" class="categoryFilter" value="Avances Científicos"> Avances Científicos</label>
    <label><input type="checkbox" class="categoryFilter" value="Cambios de Civilización"> Cambios de Civilización</label>
  </div>

  <div id="cesiumContainer"></div>

  <!-- Cargar app.js como módulo para soportar await -->
  <script type="module" src="app.js"></script>

</body>
</html>
